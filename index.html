<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product Library</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="title">Product Library</div>
            <input class="search" type="text" placeholder="search">
            <div class="create btn">
                <span class="plus">âŠ•</span>Create
            </div>
        </div>
        <div class="content">
            <div class="row title">
                <div class="col image">IMAGE</div>
                <div class="col name">PRODUCT NAME</div>
                <div class="col price">PRICE</div>
                <div class="col edit">EDIT</div>
            </div>
            <div class="list"></div>
        </div>
    </div>
    <div class="light-box">
        <div class="form">
            <span>Product image URL</span>
            <input type="text" name="prodImgUrl">

            <span>Product Name</span>
            <input type="text" name="prodName">

            <span>Product Price</span>
            <input type="text" name="prodPrice">

            <div class="btn-wrapper">
                <div class="confirm btn">Confirm</div>
                <div class="delete btn">Delete</div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
